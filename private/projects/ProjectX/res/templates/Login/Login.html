<!DOCTYPE html>
<html lang="de">
{% include 'header.html' %}
<body>
{% include 'navigation.html' %}
<div class="container">
	<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please sign in</h3>
				</div>
				<div class="panel-body">
					<form accept-charset="UTF-8" role="form" method="post" action="/login">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Benutzername" name="user" type="text">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Passwort" name="password" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me"> Remember Me
								</label>
							</div>
							<input class="btn btn-lg btn-default btn-block" type="submit" value="Login">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
